version: '3.3'

services:
  
  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'

  redis:
    image: redis
    restart: always
    ports:
      - '6379:6379'
    expose:
      - '6379'
